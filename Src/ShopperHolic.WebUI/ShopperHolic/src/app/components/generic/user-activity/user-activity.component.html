<mat-nav-list>
  <ng-container *ngIf="userActiveityService.activityMessages.length > 0">
    <button mat-raised-button color="primary" class="maxWidth" (click)="clearAll()">Clear All Messages</button>
    <ng-container *ngFor="let currentMessage of userActiveityService.activityMessages; index as i">
      <div class="container">
        <div [class]="currentMessage.class" role="alert">
          <button type="button" (click)="closeNotification(i)" class="closeNotification">Ã—</button>
          <i class="material-icons">{{currentMessage.icon}}</i>
          {{currentMessage.value}}
        </div>
      </div>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="userActiveityService.activityMessages.length == 0">
    No Messages
  </ng-container>
</mat-nav-list>
