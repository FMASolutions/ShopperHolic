<mat-dialog-content>
    <div class="container">
        <h3 mat-dialog-title>{{getPageTitle()}}</h3>
        <app-notification></app-notification>
        <form [formGroup]="service.cityForm">
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>City Code</mat-label>
                <input matInput formControlName="code" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="service.cityForm.controls.code.touched 
                            && service.cityForm.controls.code.errors 
                            && service.cityForm.controls.code.errors.failedPopulation">
                    Code is mandatory.
                </div>
                <div *ngIf="
                            service.cityForm.controls.code.touched 
                            && service.cityForm.controls.code.errors 
                            && service.cityForm.controls.code.errors.failedMinLength">
                    Code should be 2 or more characters.
                </div>
                <div *ngIf="
                            service.cityForm.controls.code.touched 
                            && service.cityForm.controls.code.errors 
                            && service.cityForm.controls.code.errors.failedMaxLength">
                    Code can't be more than 7 characters.
                </div>
            </div>
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>City Name</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="service.cityForm.controls.name.touched 
                    && service.cityForm.controls.name.errors 
                    && service.cityForm.controls.name.errors.failedPopulation">
                    Name is mandatory.
                </div>
            </div>
            
            <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutAlign="center">
                <div fxFlex="50">

                    <button mat-raised-button color="primary" type="button" class="maxWidth" (click)="openChildSelect()">
                        Country Selector
                    </button>
                </div>
                <div fxFlex="50">
                    <mat-form-field class="maxWidth">
                        <mat-label>Use Country Selector Button</mat-label>
                        <input matInput formControlName="countryID" type="text" readonly hidden>
                        <input matInput formControlName="countryText" type="text" readonly>
                    </mat-form-field>
                </div>
            </div>


            <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutAlign="center">
                <div fxFlex="50">
                    <button mat-raised-button color="accent" class="maxWidth" (click)="submit()">{{getSubmitButtonText()}}</button>
                </div>
                <div fxFlex="50">
                    <button mat-raised-button color="primary" class="maxWidth" (click)="cancel()">Close</button>
                </div>
            </div>
        </form>
    </div>
  </mat-dialog-content>
