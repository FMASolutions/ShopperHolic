<div class="container mat-elevation-z8">
  <button mat-flat-button color="primary" id="createNew" class="maxWidth" (click)="createClicked()">
    Create New Address
  </button>
  <h1>Address Details:</h1>
  <form>
    <mat-form-field class="maxWidth" appearance="outline">
      <mat-label>Filter</mat-label>
      <mat-icon matSuffix *ngIf="service.textFilter" (click)="service.resetListFilter()">close</mat-icon>
      <input matInput [(ngModel)]="service.textFilter" name="textFilter" type="search" id="textFilterID">
    </mat-form-field>
    <button mat-flat-button color="primary" class="maxWidth" (click)="service.applyListFilter()">Apply Filters</button>
  </form>
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="service.tableDataSource" matSort (matSortChange)="sortClicked($event)" class="maxWidth">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="ID">ID</th>
        <td mat-cell *matCellDef="let row">{{row.addressID}}</td>
      </ng-container>

      <ng-container matColumnDef="Line1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Line1">Code</th>
        <td mat-cell *matCellDef="let row">{{row.addressLine1}}</td>
      </ng-container>

      <ng-container matColumnDef="Line2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Line2">Name</th>
        <td mat-cell *matCellDef="let row">{{row.addressLine2}}</td>
      </ng-container>

      <ng-container matColumnDef="CityAreaName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="CityAreaName">Area</th>
        <td mat-cell *matCellDef="let row">{{row.cityAreaName}}</td>
      </ng-container>

      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editClicked(row.addressID)">
            <mat-icon aria-label="View">view_compact</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Del">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="deleteClicked(row.addressID)">
            <mat-icon aria-label="Del">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnList"></tr>
      <tr mat-row *matRowDef="let row; columns: columnList"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <button mat-flat-button color="primary" id="bottomReset" class="maxWidth" (click)="service.resetListFilter()">Reset
    Filters</button>

</div>
