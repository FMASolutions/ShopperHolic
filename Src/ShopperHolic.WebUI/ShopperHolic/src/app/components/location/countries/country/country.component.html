<mat-dialog-content>
    <div class="container">
        <h3 mat-dialog-title>{{getPageTitle()}}</h3>
        <app-notification></app-notification>
        <form [formGroup]="service.countryForm">
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Country ID</mat-label>
                <input matInput formControlName="id" type="text" readonly>
            </mat-form-field>
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Country Code</mat-label>
                <input matInput formControlName="code" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="service.countryForm.controls.code.touched 
                          && service.countryForm.controls.code.errors 
                          && service.countryForm.controls.code.errors.failedPopulation">
                    Code is mandatory.
                </div>
                <div *ngIf="
                          service.countryForm.controls.code.touched 
                          && service.countryForm.controls.code.errors 
                          && service.countryForm.controls.code.errors.failedMinLength">
                    Code should be 2 or more characters.
                </div>
                <div *ngIf="
                          service.countryForm.controls.code.touched 
                          && service.countryForm.controls.code.errors 
                          && service.countryForm.controls.code.errors.failedMaxLength">
                    Code can't be more than 7 characters.
                </div>
            </div>
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Country Name</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="service.countryForm.controls.name.touched 
                  && service.countryForm.controls.name.errors 
                  && service.countryForm.controls.name.errors.failedPopulation">
                    Name is mandatory.
                </div>
            </div>
            <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutAlign="center">
                <div fxFlex="50">
                    <button mat-raised-button color="accent" class="maxWidth" (click)="submit()">{{getSubmitButtonText()}}</button>
                </div>
                <div fxFlex="50">
                    <button mat-raised-button color="primary" class="maxWidth" (click)="cancel()">Close</button>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
