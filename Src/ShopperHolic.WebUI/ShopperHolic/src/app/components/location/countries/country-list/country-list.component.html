<div class="container mat-elevation-z8">
  <button mat-flat-button color="accent" id="createNew" class="maxWidth" (click)="createClicked()">
    Create New Country
  </button>
  <h1>Country Details:</h1>
  <form>
    <mat-form-field class="maxWidth" appearance="outline">
      <mat-label>Filter</mat-label>
      <mat-icon matSuffix *ngIf="service.textFilter" (click)="service.resetListFilter()">close</mat-icon>
      <input matInput [(ngModel)]="service.textFilter" name="textFilter" type="search" id="textFilterID">
    </mat-form-field>
    <button mat-flat-button color="primary" class="maxWidth" (click)="service.applyListFilter()">Apply Filters</button>
  </form>
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="service.tableDataSource" matSort (matSortChange)="sortClicked($event)" class="maxWidth">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="ID">ID</th>
        <td mat-cell *matCellDef="let row">{{row.countryID}}</td>
      </ng-container>

      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Code">Code</th>
        <td mat-cell *matCellDef="let row">{{row.countryCode}}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Name">Name</th>
        <td mat-cell *matCellDef="let row">{{row.countryName}}</td>
      </ng-container>

      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editClicked(row.countryID)">
            <mat-icon aria-label="View">view_compact</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Del">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="deleteClicked(row.countryID)">
            <mat-icon aria-label="Del">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnList"></tr>
      <tr mat-row *matRowDef="let row; columns: columnList"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <button mat-flat-button color="primary" id="bottomReset" class="maxWidth" (click)="service.resetListFilter()">
    Reset Filters
  </button>

</div>
