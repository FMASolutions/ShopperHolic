<ng-container *ngIf="service.curAppConfig">
  <form>
    <mat-form-field class="maxWidth">
      <mat-label>Application Title</mat-label>
      <input matInput [(ngModel)]="service.curAppConfig.appTitle" type="text" value="{{service.curAppConfig.appTitle}}"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="maxWidth">
      <mat-label>Application Short Name</mat-label>
      <input matInput [(ngModel)]="service.curAppConfig.appShortName" type="text" value="{{service.curAppConfig.appShortName}}"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="maxWidth">
      <mat-label>Application Slogan</mat-label>
      <input matInput [(ngModel)]="service.curAppConfig.appSlogan" type="text" value="{{service.curAppConfig.appSlogan}}"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field class="maxWidth">
      <mat-label>Application Footer Text</mat-label>
      <input matInput [(ngModel)]="service.curAppConfig.appFooter" type="text" value="{{service.curAppConfig.appFooter}}"
        [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button mat-flat-button color="accent" id="updateLanding" (click)="updateConfig()" class="maxWidth">
      Update Config
    </button>
  </form>
</ng-container>
