<div class="container mat-elevation-z8">
    <h1>Delivery Notes:</h1>
    <form>
      <mat-form-field class="maxWidth" appearance="outline">
        <mat-label>Filter</mat-label>
        <mat-icon matSuffix *ngIf="service.textFilter" (click)="service.resetDeliveryNoteTableFilter()">close</mat-icon>
        <input matInput [(ngModel)]="service.textFilter" name="textFilter" type="search" id="deliveryNoteTextFilterID">
      </mat-form-field>
      <button mat-flat-button color="primary" class="maxWidth" (click)="service.applyListFilter()">Apply Filters</button>
    </form>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="service.deliveryNoteList" matSort (matSortChange)="sortClicked($event)" class="maxWidth">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="ID">ID</th>
          <td mat-cell *matCellDef="let row">{{row.deliveryNoteID}}</td>
        </ng-container>
  
        <ng-container matColumnDef="CustomerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="CustomerName">Customer</th>
          <td mat-cell *matCellDef="let row">{{row.customerName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="DeliveryDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="DeliveryDate">Delivery Date</th>
          <td mat-cell *matCellDef="let row">{{row.deliveryDate | date: 'yyyy-MM-dd'}}</td>
        </ng-container>
  
        <ng-container matColumnDef="View">
          <th mat-header-cell *matHeaderCellDef>View</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="selectClicked(row.deliveryNoteID)">
              <mat-icon aria-label="View">send</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnList"></tr>
        <tr mat-row *matRowDef="let row; columns: columnList"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <button mat-flat-button color="primary" id="bottomReset" class="maxWidth" (click)="service.resetDeliveryNoteTableFilter()">Reset
      Filters</button>
  
  </div>
