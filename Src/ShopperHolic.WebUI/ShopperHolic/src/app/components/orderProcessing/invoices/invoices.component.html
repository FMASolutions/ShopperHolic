<div class="container mat-elevation-z8">
  <h1>Invoices:</h1>
  <form>
    <mat-form-field class="maxWidth" appearance="outline">
      <mat-label>Filter</mat-label>
      <mat-icon matSuffix *ngIf="service.textFilter" (click)="service.resetInvoiceTableFilter()">close</mat-icon>
      <input matInput [(ngModel)]="service.textFilter" name="textFilter" type="search" id="invoiceTextFilterID">
    </mat-form-field>
    <button mat-flat-button color="primary" class="maxWidth" (click)="service.applyListFilter()">Apply Filters</button>
  </form>
  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="service.invoiceList" matSort (matSortChange)="sortClicked($event)" class="maxWidth">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="ID">ID</th>
        <td mat-cell *matCellDef="let row">{{row.invoiceID}}</td>
      </ng-container>

      <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="CustomerName">Customer</th>
        <td mat-cell *matCellDef="let row">{{row.customerName}}</td>
      </ng-container>

      <ng-container matColumnDef="InvoiceDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="InvoiceDate">Invoice Date</th>
        <td mat-cell *matCellDef="let row">{{row.invoiceDate | date: 'yyyy-MM-dd'}}</td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Status">Stauts</th>
        <td mat-cell *matCellDef="let row">{{row.invoiceStatus}}</td>
      </ng-container>

      <ng-container matColumnDef="InvoiceTotal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="InvoiceTotal">Total</th>
        <td mat-cell *matCellDef="let row">{{row.invoiceTotal}}</td>
      </ng-container>

      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="selectClicked(row.invoiceID)">
            <mat-icon aria-label="View">send</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnList"></tr>
      <tr mat-row *matRowDef="let row; columns: columnList"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <button mat-flat-button color="primary" id="bottomReset" class="maxWidth" (click)="service.resetInvoiceTableFilter()">Reset
    Filters</button>

</div>
