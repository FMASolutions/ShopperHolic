<mat-dialog-content>
    <div class="container">
        <h3 mat-dialog-title>{{getPageTitle()}}</h3>
        <app-notification></app-notification>
        <form [formGroup]="subGroupService.subForm">
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Sub Group Code</mat-label>
                <input matInput formControlName="code" type="text" placeholder="Sub Group Code">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="subGroupService.subForm.controls.code.touched 
                            && subGroupService.subForm.controls.code.errors 
                            && subGroupService.subForm.controls.code.errors.failedPopulation">
                    Code is mandatory.
                </div>
                <div *ngIf="
                            subGroupService.subForm.controls.code.touched 
                            && subGroupService.subForm.controls.code.errors 
                            && subGroupService.subForm.controls.code.errors.failedMinLength">
                    Code should be 2 or more characters.
                </div>
                <div *ngIf="
                            subGroupService.subForm.controls.code.touched 
                            && subGroupService.subForm.controls.code.errors 
                            && subGroupService.subForm.controls.code.errors.failedMaxLength">
                    Code can't be more than 7 characters.
                </div>
            </div>
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Sub Group Name</mat-label>
                <input matInput placeholder="Sub Group Name" formControlName="name" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="subGroupService.subForm.controls.name.touched 
                    && subGroupService.subForm.controls.name.errors 
                    && subGroupService.subForm.controls.name.errors.failedPopulation">
                    Name is mandatory.
                </div>
            </div>
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Sub Group Description</mat-label>
                <input matInput formControlName="desc" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="
                    subGroupService.subForm.controls.desc.touched 
                    && subGroupService.subForm.controls.desc.errors 
                    && subGroupService.subForm.controls.desc.errors.failedPopulation">
                    Description is mandatory.
                </div>
            </div>

            <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutAlign="center">
                <div fxFlex="50">

                    <button mat-raised-button color="primary" class="maxWidth" (click)="openProdSelectDialog()">
                        Product Group Selector
                    </button>
                </div>
                <div fxFlex="50">
                    <mat-form-field class="maxWidth">
                        <mat-label>Use Product Group Selector Button</mat-label>
                        <input matInput formControlName="prodID" type="text" readonly hidden>
                        <input matInput formControlName="prodText" type="text" readonly>
                    </mat-form-field>
                </div>
            </div>

            <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutAlign="center">
                <div fxFlex="50">
                    <button mat-raised-button color="accent" class="maxWidth" (click)="submit()">{{getSubmitButtonText()}}</button>
                </div>
                <div fxFlex="50">
                    <button mat-raised-button color="primary" class="maxWidth" (click)="cancel()">Close</button>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
