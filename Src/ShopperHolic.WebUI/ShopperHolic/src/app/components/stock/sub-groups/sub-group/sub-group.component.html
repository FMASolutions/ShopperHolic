<mat-dialog-content>
    <div class="container">
        <h3 mat-dialog-title>{{getPageTitle()}}</h3>
        <app-notification></app-notification>
        <form [formGroup]="service.subForm">
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Sub Group Code</mat-label>
                <input matInput formControlName="code" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="service.subForm.controls.code.touched 
                            && service.subForm.controls.code.errors 
                            && service.subForm.controls.code.errors.failedPopulation">
                    Code is mandatory.
                </div>
                <div *ngIf="
                            service.subForm.controls.code.touched 
                            && service.subForm.controls.code.errors 
                            && service.subForm.controls.code.errors.failedMinLength">
                    Code should be 2 or more characters.
                </div>
                <div *ngIf="
                            service.subForm.controls.code.touched 
                            && service.subForm.controls.code.errors 
                            && service.subForm.controls.code.errors.failedMaxLength">
                    Code can't be more than 7 characters.
                </div>
            </div>
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Sub Group Name</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="service.subForm.controls.name.touched 
                    && service.subForm.controls.name.errors 
                    && service.subForm.controls.name.errors.failedPopulation">
                    Name is mandatory.
                </div>
            </div>
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Sub Group Description</mat-label>
                <input matInput formControlName="desc" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="
                    service.subForm.controls.desc.touched 
                    && service.subForm.controls.desc.errors 
                    && service.subForm.controls.desc.errors.failedPopulation">
                    Description is mandatory.
                </div>
            </div>

            <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutAlign="center">
                <div fxFlex="50">

                    <button mat-raised-button color="primary" type="button" class="maxWidth" (click)="openChildSelect()">
                        Product Group Selector
                    </button>
                </div>
                <div fxFlex="50">
                    <mat-form-field class="maxWidth">
                        <mat-label>Use Product Group Selector Button</mat-label>
                        <input matInput formControlName="prodID" type="text" readonly hidden>
                        <input matInput formControlName="prodText" type="text" readonly>
                    </mat-form-field>
                </div>
            </div>

            <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutAlign="center">
                <div fxFlex="50">
                    <button mat-raised-button color="accent" type="submit" class="maxWidth" (click)="submit()">{{getSubmitButtonText()}}</button>
                </div>
                <div fxFlex="50">
                    <button mat-raised-button color="primary" class="maxWidth" (click)="cancel()">Close</button>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
