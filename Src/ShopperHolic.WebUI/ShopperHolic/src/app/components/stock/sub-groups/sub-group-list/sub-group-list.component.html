<div class="container mat-elevation-z8">
    <button mat-flat-button color="primary" id="createNew" class="maxWidth" (click)="createClicked()">
      Create New Sub Group
    </button>
    <h1>Sub Group Details:</h1>
    <form>
      <mat-form-field class="maxWidth" appearance="outline">
        <mat-label>Filter</mat-label>
        <mat-icon matSuffix *ngIf="textFilter" (click)="resetFilterClicked()">close</mat-icon>
        <input matInput [(ngModel)]="textFilter" name="textFilter" type="search" id="textFilterID">
      </mat-form-field>
      <button mat-flat-button color="primary" class="maxWidth" (click)="applyFilterClicked()">Apply Filters</button>
    </form>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortClicked($event)" class="maxWidth">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="ID">ID</th>
          <td mat-cell *matCellDef="let row">{{row.subGroupID}}</td>
        </ng-container>
  
        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Code">Code</th>
          <td mat-cell *matCellDef="let row">{{row.subGroupCode}}</td>
        </ng-container>
  
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Name">Name</th>
          <td mat-cell *matCellDef="let row">{{row.subGroupName}}</td>
        </ng-container>

        <ng-container matColumnDef="PID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="PID">ProdID</th>
            <td mat-cell *matCellDef="let row">{{row.productGroupID}}</td>
          </ng-container>
  
        <ng-container matColumnDef="View">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editClicked(row.subGroupID)">
              <mat-icon aria-label="View">view_compact</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="Del">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="deleteClicked(row.subGroupID)">
              <mat-icon aria-label="Del">delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <button mat-flat-button color="primary" id="bottomReset" class="maxWidth" (click)="resetFilterClicked()">Reset
      Filters</button>
  
  </div>
