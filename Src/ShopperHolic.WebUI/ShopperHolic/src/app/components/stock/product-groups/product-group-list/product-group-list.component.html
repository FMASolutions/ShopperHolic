<div class="container mat-elevation-z8">
  <button mat-flat-button color="primary" id="createNew" class="maxWidth" (click)="requestNew()">
    Create New Product Group
  </button>
  <h1>Product Group Details:</h1>
  <mat-form-field class="maxWidth" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput [(ngModel)]="textFilter" name="textFilter" (keyup)="applyFilters()">
  </mat-form-field>
  <button mat-flat-button color="primary" id="topReset" class="maxWidth" (click)="resetFilters()">Reset Filters</button>

  <div class="mat-elevation-z4">
    <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortData($event)" class="maxWidth">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="ID">ID</th>
        <td mat-cell *matCellDef="let row">{{row.productGroupID}}</td>
      </ng-container>

      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Code">Code</th>
        <td mat-cell *matCellDef="let row">{{row.productGroupCode}}</td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="Name">Name</th>
        <td mat-cell *matCellDef="let row">{{row.productGroupName}}</td>
      </ng-container>

      <ng-container matColumnDef="View">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="viewButtonClicked(row.productGroupID)">
            <mat-icon aria-label="View">view_compact</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Del">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="deleteButtonClicked(row.productGroupID)">
            <mat-icon aria-label="Del">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  <button mat-flat-button color="primary" id="bottomReset" class="maxWidth" (click)="resetFilters()">Reset Filters</button>

</div>
