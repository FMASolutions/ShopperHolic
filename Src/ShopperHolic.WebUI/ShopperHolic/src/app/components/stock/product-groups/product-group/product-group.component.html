<mat-dialog-content>
    <div class="container">
        <h3 mat-dialog-title>{{getPageTitle()}}</h3>
        <app-notification></app-notification>
        <form [formGroup]="prodService.prodForm">
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Product Group Code</mat-label>
                <input matInput formControlName="code" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="prodService.prodForm.controls.code.touched 
                            && prodService.prodForm.controls.code.errors 
                            && prodService.prodForm.controls.code.errors.failedPopulation">
                    Code is mandatory.
                </div>
                <div *ngIf="
                            prodService.prodForm.controls.code.touched 
                            && prodService.prodForm.controls.code.errors 
                            && prodService.prodForm.controls.code.errors.failedMinLength">
                    Code should be 2 or more characters.
                </div>
                <div *ngIf="
                            prodService.prodForm.controls.code.touched 
                            && prodService.prodForm.controls.code.errors 
                            && prodService.prodForm.controls.code.errors.failedMaxLength">
                    Code can't be more than 7 characters.
                </div>
            </div>
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Product Group Name</mat-label>
                <input matInput formControlName="name" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="prodService.prodForm.controls.name.touched 
                    && prodService.prodForm.controls.name.errors 
                    && prodService.prodForm.controls.name.errors.failedPopulation">
                    Name is mandatory.
                </div>
            </div>
            <mat-form-field class="maxWidth" appearance="outline">
                <mat-label>Product Group Description</mat-label>
                <input matInput formControlName="desc" type="text">
            </mat-form-field>
            <div class="validationMessages">
                <div *ngIf="
                    prodService.prodForm.controls.desc.touched 
                    && prodService.prodForm.controls.desc.errors 
                    && prodService.prodForm.controls.desc.errors.failedPopulation">
                    Description is mandatory.
                </div>
            </div>
            <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutAlign="center">
                <div fxFlex="50">
                    <button mat-raised-button color="accent" class="maxWidth" (click)="submit()">{{getSubmitButtonText()}}</button>
                </div>
                <div fxFlex="50">
                    <button mat-raised-button color="primary" class="maxWidth" (click)="cancel()">Close</button>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
