<div class="container mat-elevation-z8">
  <form class="form-signin">
    <h3>Product Group Search:</h3>
    <mat-form-field class="maxWidth">
      <input matInput [(ngModel)]='searchID' id="prodGroupInputID" name="prodGroupID" type="number" placeholder="ID">
    </mat-form-field>
    <button mat-raised-button color="primary" class="maxWidth" (click)="processSearch()">Search</button>
  </form>
</div>
