<mat-dialog-content>
  <div class="container mat-elevation-z8">
    <button mat-flat-button color="primary" id="createNew" class="maxWidth" (click)="createClicked()">
      Create New Item
    </button>
    <h1>Item Details:</h1>
    <form>
      <mat-form-field class="maxWidth" appearance="outline">
        <mat-label>Filter</mat-label>
        <mat-icon matSuffix *ngIf="service.textFilter" (click)="service.resetListFilter()">close</mat-icon>
        <input matInput [(ngModel)]="service.textFilter" name="textFilter" type="search" id="textFilterID">
      </mat-form-field>
      <button mat-flat-button color="primary" class="maxWidth" (click)="service.applyListFilter()">Apply Filters</button>
    </form>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="service.tableDataSource" matSort (matSortChange)="sortClicked($event)" class="maxWidth">
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="ID">ID</th>
          <td mat-cell *matCellDef="let row">{{row.itemID}}</td>
        </ng-container>

        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Code">Code</th>
          <td mat-cell *matCellDef="let row">{{row.itemCode}}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="Name">Name</th>
          <td mat-cell *matCellDef="let row">{{row.itemName}}</td>
        </ng-container>

        <ng-container matColumnDef="SID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="SID">SubID</th>
          <td mat-cell *matCellDef="let row">{{row.subGroupID}}</td>
        </ng-container>

        <ng-container matColumnDef="Select">
          <th mat-header-cell *matHeaderCellDef>Select</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="selectClicked(row.subGroupID)">
              <mat-icon aria-label="View">send</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnList"></tr>
        <tr mat-row *matRowDef="let row; columns: columnList"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <button mat-flat-button color="primary" id="bottomReset" class="maxWidth" (click)="service.resetListFilter()">
      Reset Filters
    </button>
  </div>
  <mat-dialog-content></mat-dialog-content>
