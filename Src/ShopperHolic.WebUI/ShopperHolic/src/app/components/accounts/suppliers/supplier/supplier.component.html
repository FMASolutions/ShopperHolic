<mat-dialog-content>
  <div class="container">
    <h3 mat-dialog-title>{{getPageTitle()}}</h3>
    <app-notification></app-notification>
    <form [formGroup]="service.supplierForm">
      <mat-form-field class="maxWidth" appearance="outline">
        <mat-label>Supplier ID</mat-label>
        <input matInput formControlName="id" type="text" readonly>
      </mat-form-field>
      <mat-form-field class="maxWidth" appearance="outline">
        <mat-label>Supplier Code</mat-label>
        <input matInput formControlName="code" type="text">
      </mat-form-field>
      <div class="validationMessages">
        <div *ngIf="service.supplierForm.controls.code.touched 
                          && service.supplierForm.controls.code.errors 
                          && service.supplierForm.controls.code.errors.failedPopulation">
          Code is mandatory.
        </div>
        <div *ngIf="
                          service.supplierForm.controls.code.touched 
                          && service.supplierForm.controls.code.errors 
                          && service.supplierForm.controls.code.errors.failedMinLength">
          Code should be 2 or more characters.
        </div>
        <div *ngIf="
                          service.supplierForm.controls.code.touched 
                          && service.supplierForm.controls.code.errors 
                          && service.supplierForm.controls.code.errors.failedMaxLength">
          Code can't be more than 7 characters.
        </div>
      </div>
      <mat-form-field class="maxWidth" appearance="outline">
        <mat-label>Supplier Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>
      <div class="validationMessages">
        <div *ngIf="service.supplierForm.controls.name.touched 
                  && service.supplierForm.controls.name.errors 
                  && service.supplierForm.controls.name.errors.failedPopulation">
          Name is mandatory.
        </div>
      </div>
      <mat-form-field class="maxWidth" appearance="outline">
        <mat-label>Supplier Email Address</mat-label>
        <input matInput formControlName="email" type="text">
      </mat-form-field>
      <div class="validationMessages">
        <div *ngIf="service.supplierForm.controls.email.touched 
                && service.supplierForm.controls.email.errors 
                && service.supplierForm.controls.email.errors.failedPopulation">
          Email is mandatory.
        </div>
      </div>
      <mat-form-field class="maxWidth" appearance="outline">
        <mat-label>Supplier Contact Number</mat-label>
        <input matInput formControlName="tel" type="text">
      </mat-form-field>
      <div class="validationMessages">
        <div *ngIf="service.supplierForm.controls.tel.touched 
              && service.supplierForm.controls.tel.errors 
              && service.supplierForm.controls.tel.errors.failedPopulation">
          Contact Number is mandatory.
        </div>
      </div>
      <div flex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutAlign="center">
        <div fxFlex="50">
          <button mat-raised-button color="accent" class="maxWidth" (click)="submit()">{{getSubmitButtonText()}}</button>
        </div>
        <div fxFlex="50">
          <button mat-raised-button color="primary" class="maxWidth" (click)="cancel()">Close</button>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
