<div class="row">
  <h3 class="col-sm-12 text-left">Product Group Details:</h3>
</div>
<div class="alert alert-warning" *ngIf="statusMessage">
    state: {{statusMessage}}
</div>
<form class="form-signin">
  
  <div class="row">
    <div class="col-sm-12">
      <div class="text-left">
          <table class="table table-striped table-dark" id="DisplayAllTable" *ngIf="prodGroupPreviews">
            <thead>
              <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>View</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Filter: </td>
                <td><input [(ngModel)]='codeFilterInput' name="codeFilterInput" type="text" placeholder="Code" class="form-control"></td>
                <td><input [(ngModel)]='nameFilterInput' name="nameFilterInput" type="text" placeholder="Name" class="form-control"></td>
                <td><button (click)="refreshAndApplyFilter()" class="btn btn-outline-light btn-block">Apply</button></td>
              </tr>
              <tr *ngFor="let prodGrp of prodGroupPreviews">
                <td>{{prodGrp.productGroupID}}</td>
                <td>{{prodGrp.productGroupCode}}</td>
                <td>{{prodGrp.productGroupName}}</td>
                <td>
                  <button (click)="viewButtonClicked(prodGrp.productGroupID)" class="btn btn-outline-light btn-block">View</button>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>
</form>
