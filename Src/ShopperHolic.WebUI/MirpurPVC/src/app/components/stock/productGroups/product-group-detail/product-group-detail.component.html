<div class="container rounded">
    <h3>Product Group Details</h3>
    <div [class]="statusMessageClass" *ngIf="statusMessage">
        {{statusMessage}}
    </div>
    <form class="form-signin" [formGroup]="detailForm">
        <div class="form-group">
            <label for="productGroupID">ID:</label>
            <input formControlName="id" name="productGroupID" id="productGroupID" type="number" class="form-control mb-3"
                readonly>
        </div>
        <div class="form-group">
            <label for="productGroupCode">Code:</label>
            <input formControlName="code" name="productGroupCode" id="productGroupCode" type="text" placeholder="Product Group Code"
                class="form-control mb-3" readonly>
        </div>
        <div class="form-group">
            <label for="productGroupName">Name:</label>
            <input formControlName='name' name="productGroupName" id="productGroupName" type="text" placeholder="Product Group Name"
                class="form-control mb-3" readonly>
        </div>
        <div class="form-group">
            <label for="productGroupName">Desc:</label>
            <input formControlName="desc" id="productGroupDescription" name="productGroupDescription" type="text"
                placeholder="Product Group Description" class="form-control mb-3" readonly>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6"><button type="submit" class="btn btn-outline-dark btn-block mb-3" (click)="requestUpdatePage()">Update</button></div>
                <div class="col-sm-6"><a class="btn btn-outline-dark btn-block mb-3" routerLink="/ProductGroups">Back</a></div>
            </div>
        </div>
    </form>
</div>
